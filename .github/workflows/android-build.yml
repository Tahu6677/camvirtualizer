name: NativeScript Android Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install NativeScript CLI
        run: npm install -g nativescript

      - name: ğŸ“¦ Install Project Dependencies
        run: npm install

      - name: ğŸ—ï¸ Build Android APK
        run: ns build android --release --no-sign

      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-unsigned
          path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
